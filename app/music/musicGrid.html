<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Music Library / <a href="" ng-click="showArtistsGrid()">Artists</a> / <a href="">{{curArtist.name}}</a></h3>

        <div ng-show="viewState == 'ArtistsGrid'">
            <h4 class="heading_c uk-margin-small-bottom">Artists</h4>
            <div class="uk-grid uk-grid-width-small-1-2 uk-grid-width-medium-1-3 uk-grid-width-large-1-5" data-uk-grid-margin infinite-scroll='LoadMoreArtists()' infinite-scroll-distance='1'>
                <div ng-repeat="artist in artists">
                    <div class="md-card" ng-click="showArtistSongsByAlbum(artist)">
                        <div class="md-card-head head_background" style="background-image: url({{artist.coverArt}})" ></div>
                        <div class="md-card-content">{{artist.name}}</div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-show="viewState == 'AlbumSongListByArtist'">
            <div class="md-card" ng-repeat="(key, value) in songs | groupBy: 'album'">
                <div class="uk-sticky-placeholder" style="height: 130px; margin: 0px;"><div class="user_heading" style="margin: 0px;">
                    <div class="user_heading_avatar">
                        <div class="thumbnail">
                            <img ng-src="{{value[0].coverArt}}" alt="Album Art" src="{{value[0].coverArt}}">
                        </div>
                    </div>
                    <div class="user_heading_content">
                        <h2 class="heading_b">
                            <span class="uk-text-truncate ng-binding" id="user_edit_uname">{{key}}</span>
                            <span class="sub-heading ng-binding" id="user_edit_position">by {{value[0].artist}}</span>
                        </h2>
                    </div>
                    <div class="md-fab-wrapper">
                        <div class="md-fab md-fab-toolbar md-fab-small md-fab-accent ng-scope" md-fab-toolbar="">
                            <i class="material-icons"></i>
                            <div class="md-fab-toolbar-actions">
                                <button type="submit" id="user_edit_save" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="Save"><i class="material-icons md-color-white"></i></button>
                                <button type="submit" id="user_edit_print" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="Print"><i class="material-icons md-color-white"></i></button>
                                <button type="submit" id="user_edit_delete" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="Delete"><i class="material-icons md-color-white"></i></button>
                            </div>
                        </div>
                    </div>
                </div></div>
                <div class="user_content">
                    <ul class="md-list md-list md-list-addon">
                        <li ng-repeat="song in value">
                            <div class="md-list-addon-element">
                                <i class="md-list-addon-icon material-icons">play_arrow</i>
                            </div>
                            <div class="md-list-content">
                                <span class="md-list-heading">{{song.title}}</span>
                                <span class="uk-text-small uk-text-muted">{{song.artist}} - {{song.album}}</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
